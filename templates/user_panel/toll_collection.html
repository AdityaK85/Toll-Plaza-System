{% extends "layout/base.html" %}
{% load static  %}
{% block Title %} Collect Toll {% endblock %}


{% block Content %} 

<div class="row">

    <div class="col-12 grid-margin">
        <div class="card">
          <div class="card-body">
            <h4 class="card-title">Collection</h4>
            <!-- <form class="form-sample"> -->
              <p class="card-description">
                Vehicle info
              </p>
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Vehicle Identification</label>
                    <div class="col-sm-8">
                      <select id="vehicle_identification"  class="form-select">
                        <option value="Electronic Toll Collection" >Electronic Toll Collection</option>
                        <option value="License Plate Recognition">License Plate Recognition</option>
                      </select>
                    </div>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group row">
                    <label class="col-sm-3 col-form-label">Vehicle Type</label>
                    <div class="col-sm-9">
                      <select class="form-select" onchange="Get_Tax_Details(this)"  id="vehicle_type" >
                        <option value="" selected disabled >Select Type</option>
                        {% for i in toll_obj %}
                            <option value="{{i.vehicle_type}}" data-id = "{{i.id}}" >{{i.vehicle_type}}</option>
                        {% endfor %}
                      </select>
                    </div>
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-md-6">
                  <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Toll Amount</label>
                    <div class="col-sm-8">
                      <input class="form-control" disabled id="fee_sehedule" placeholder="Toll Amount">
                    </div>
                  </div>
                </div>

                <div class="col-md-6">
                  <div class="form-group row">
                    <label class="col-sm-3 col-form-label">Vehicle Number</label>
                    <div class="col-sm-9">
                      <input class="form-control" id="veh_no" placeholder="e.g MH00 HE0121">
                    </div>
                  </div>
                </div>
              </div>
              
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Payment</label>
                    <div class="col-sm-8">
                        <select class="form-select" id="payment_by" >
                            <option value="CASH" >CASH</option>
                            <option value="UPI" >UPI</option>
                            <option value="DEBIT CARD" >DEBIT CARD</option>
                            <option value="CREDIT CARD" >CREDIT CARD</option>
                            <option value="EFT" >EFT</option>
                        </select>
                    </div>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group row">
                    <label class="col-sm-3 col-form-label">State</label>
                    <div class="col-sm-9">
                      <input type="text" id="state" class="form-control">
                    </div>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Address 2</label>
                    <div class="col-sm-8">
                      <input type="text" id="addr" class="form-control">
                    </div>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group row">
                    <label class="col-sm-3 col-form-label">Lane Code</label>
                    <div class="col-sm-9">
                      <input type="text" id="lane_code" class="form-control">
                    </div>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <div class="form-group row">
                    <div class="col-sm-12 ">
                      <button class="btn btn-primary float-end" onclick="CashCollected()"  >Cash Collected</button>
                    </div>
                  </div>
                </div>
              </div>
            <!-- </form> -->
          </div>
        </div>
      </div>

</div>

{% endblock %}

 {% block CustomScripts %}

 <script type="module" src="{% static 'user_panel/toll_collection.js' %} "></script>


 {% endblock  %}


{% block CustomJs %}

<script>
  $("#toll_collection").addClass('active')
</script>

{% endblock  %}
